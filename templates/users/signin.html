{% extends "base.html" %}

{% block content %}

        <div class="row">
            <div class="col-md-5 mx-auto">
                <div class="card p-4">
                    <h3 class="text-center">Login</h3>
                    <form action="" method="post">
                        {% csrf_token %}
                        <div class="form-group my-2">
                            <input type="text" name="username" id="username" placeholder="Enter username" class="form-control" requierd>
                        </div>
                        
                        <div class="form-group my-2">
                            <input type="password" name="pass1" id="pwd" placeholder="Enter Password" class="form-control" requierd>
                        </div>
                        
                        <div class="d-grid">
                            <button class="btn btn-success" type="submit">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
